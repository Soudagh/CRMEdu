databaseChangeLog:
  - changeSet:
      id: 001-create-tables
      author: soudagh
      changes:
        - createTable:
            tableName: subject
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_subject
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
                    unique: true