databaseChangeLog:
  - changeSet:
      id: 001-create-tables
      author: soudagh
      changes:
        - createTable:
            tableName: organization
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_organization
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: specialization
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(50)
              - column:
                  name: email
                  type: varchar(254)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone
                  type: varchar(15)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: subject
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_subject
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: organization_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_subject_organization_id_organization
                    references: organization(id)
        - addUniqueConstraint:
            tableName: subject
            columnNames: name, organization_id
            constraintName: uq_subject_name_organization